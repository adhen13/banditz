<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANDITZ CYBER</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .banditz {
            font-size: 48px;
            font-weight: bold;
            background: -webkit-linear-gradient(#FFC300, #FF5733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .cyber {
            font-size: 48px;
            font-weight: bold;
            background: -webkit-linear-gradient(#3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div>
        <span class="banditz">BANDITZ</span> <span class="cyber">CYBER</span>
    </div>
</body>
</html>
